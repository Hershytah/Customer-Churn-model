<html>
<head>
</head>
<body>
  <title>Churn Prediction</title>
  <div class="container">
    <div class="row">
      <form action="/" method="POST">
        <div class="col-sm-9">
          <div class="form-group purple-border">
            <label for="query1">Call Failure:</label>
            <textarea class="form-control" rows="2" id="query1" name="query1" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query2">Complains:</label>
            <textarea class="form-control" rows="2" id="query2" name="query2" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query3">Tenure:</label>
            <textarea class="form-control" rows="2" id="query3" name="query3" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query4">Charge Amount:</label>
            <textarea class="form-control" rows="2" id="query4" name="query4" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query5">Seconds of use:</label>
            <textarea class="form-control" rows="2" id="query5" name="query5" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query6">Frequency of use:</label>
            <textarea class="form-control" rows="2" id="query6" name="query6" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query7">Frequency_SMS:</label>
            <textarea class="form-control" rows="2" id="query7" name="query7" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query8">Distinct called Numbers:</label>
            <textarea class="form-control" rows="2" id="query8" name="query8" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query9">Age Group:</label>
            <textarea class="form-control" rows="2" id="query9" name="query9" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query10">Tariff Plan:</label>
            <textarea class="form-control" rows="2" id="query10" name="query10" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query11">Status:</label>
            <textarea class="form-control" rows="2" id="query11" name="query11" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query12">Age:</label>
            <textarea class="form-control" rows="2" id="query12" name="query12" autofocus></textarea>
          </div>
          <div class="form-group purple-border">
            <label for="query13">Customer Value:</label>
            <textarea class="form-control" rows="2" id="query13" name="query13" autofocus></textarea>
          </div>
          <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
        </div>
      </form>
    </div>
    
    <div class="row"> 
      <div class="col-sm-9">
        <!-- Additional output or input fields can go here -->
      </div>
    </div>
  </div>		
</body>
</html>
